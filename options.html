<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Blocker â€” Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-family: system-ui, sans-serif;
      color: #222;
      background: #fafafa;
    }
    h1 { font-size: 1.4rem; margin-bottom: 1.5rem; }
    h2 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .input-row input[type="text"] {
      flex: 1;
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      background: #4361ee;
      color: #fff;
    }
    button:hover { opacity: 0.9; }
    button.danger { background: #e63946; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    ul {
      list-style: none;
      margin-top: 0.25rem;
    }
    ul li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0.5rem;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }
    ul li:last-child { border-bottom: none; }
    ul li button {
      padding: 0.15rem 0.5rem;
      font-size: 0.8rem;
      background: #e63946;
    }
    .empty {
      color: #999;
      font-size: 0.85rem;
      font-style: italic;
      padding: 0.3rem 0;
    }
    .setting-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .setting-row input[type="number"] {
      width: 5rem;
      padding: 0.3rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .setting-row label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .warning-banner {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Focus Blocker Settings</h1>

  <div id="session-warning" class="warning-banner">
    A focus session is currently active. Parental controls cannot be changed mid-session.
  </div>

  <section>
    <h2>YouTube Blocked Channels</h2>
    <div class="input-row">
      <input type="text" id="input-blocked-channels" placeholder="Channel ID or @handle">
      <button id="btn-add-blocked-channels">Add</button>
    </div>
    <ul id="list-blocked-channels"></ul>
  </section>

  <section>
    <h2>YouTube Allowed Channels</h2>
    <div class="input-row">
      <input type="text" id="input-allowed-channels" placeholder="Channel ID or @handle">
      <button id="btn-add-allowed-channels">Add</button>
    </div>
    <ul id="list-allowed-channels"></ul>
  </section>

  <section>
    <h2>Blocked Sites (Strict Mode)</h2>
    <div class="input-row">
      <input type="text" id="input-blocked-sites" placeholder="example.com">
      <button id="btn-add-blocked-sites">Add</button>
    </div>
    <ul id="list-blocked-sites"></ul>
  </section>

  <section>
    <h2>Session Duration</h2>
    <div class="setting-row">
      <input type="number" id="input-duration" min="1" max="480" value="30">
      <span>minutes</span>
    </div>
  </section>

  <section id="section-parental">
    <h2>Parental Controls</h2>
    <div class="setting-row">
      <label>
        <input type="checkbox" id="chk-require-pin" disabled>
        Require parent PIN to end sessions
      </label>
    </div>
    <div class="btn-group">
      <button id="btn-set-pin">Set PIN</button>
      <button id="btn-remove-pin" class="danger" disabled>Remove PIN</button>
    </div>
  </section>

  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
