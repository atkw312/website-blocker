<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked â€” Focus Session</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p  { font-size: 1.25rem; opacity: 0.8; }
    #countdown {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-variant-numeric: tabular-nums;
    }
    .ended { color: #4ade80; }
  </style>
</head>
<body>
  <h1 id="heading">Focus Session Active</h1>
  <p id="message">This site is blocked during your focus session.</p>
  <p id="countdown"></p>

  <script src="storage.js"></script>
  <script>
    const heading = document.getElementById("heading");
    const message = document.getElementById("message");
    const countdown = document.getElementById("countdown");

    async function updateCountdown() {
      const session = await getActiveSession();

      if (!session.mode || session.mode === "off") {
        heading.textContent = "Session Has Ended";
        heading.className = "ended";
        message.textContent = "You may close this page.";
        countdown.textContent = "";
        return;
      }

      if (session.endTime) {
        const remaining = Math.max(0, session.endTime - Date.now());
        if (remaining === 0) {
          heading.textContent = "Session Has Ended";
          heading.className = "ended";
          message.textContent = "You may close this page.";
          countdown.textContent = "";
          return;
        }
        const mins = Math.floor(remaining / 60000);
        const secs = Math.floor((remaining % 60000) / 1000);
        countdown.textContent = `${mins}m ${String(secs).padStart(2, "0")}s remaining`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 10000);
  </script>
</body>
</html>
