<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #0c0a09;
      color: #f7f4f0;
    }
    h2 { font-size: 1rem; margin-bottom: 0.75rem; }

    /* Toggle */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }
    .toggle-label { font-size: 0.9rem; font-weight: 500; }
    .switch { position: relative; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #292524; border-radius: 24px;
      cursor: pointer; transition: background 0.2s;
    }
    .slider::before {
      content: ""; position: absolute;
      width: 18px; height: 18px; left: 3px; bottom: 3px;
      background: #a8a29e; border-radius: 50%; transition: transform 0.2s;
    }
    .switch input:checked + .slider { background: #f7f4f0; }
    .switch input:checked + .slider::before { transform: translateX(20px); background: #0c0a09; }

    /* Session status */
    #session-status {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.85rem;
      background: #1c1917;
      text-align: center;
      color: #a8a29e;
      border: 1px solid rgba(247, 244, 240, 0.1);
    }

    /* Duration selector */
    .duration-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
    }
    .duration-row span:first-child { margin-right: auto; color: #a8a29e; }
    .dur-btn {
      padding: 0.3rem 0.65rem;
      border: 1px solid rgba(247, 244, 240, 0.2);
      border-radius: 6px;
      background: transparent;
      color: #f7f4f0;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .dur-btn:hover { background: rgba(247, 244, 240, 0.05); }
    .dur-btn.active {
      background: #f7f4f0;
      color: #0c0a09;
      border-color: #f7f4f0;
    }

    /* Usage */
    #usage {
      font-size: 0.8rem;
      color: #a8a29e;
      text-align: center;
    }
    #usage.limit-reached { color: #ef4444; }
  </style>
</head>
<body>
  <h2>Sumi</h2>

  <div class="toggle-row">
    <span class="toggle-label">Sumi</span>
    <label class="switch">
      <input type="checkbox" id="toggle-intent">
      <span class="slider"></span>
    </label>
  </div>

  <div id="session-status">No active session</div>

  <div class="duration-row">
    <span>Duration:</span>
    <button class="dur-btn" data-min="15">15</button>
    <button class="dur-btn" data-min="25">25</button>
    <button class="dur-btn" data-min="30">30</button>
  </div>

  <div id="usage"></div>

  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
