<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Blocker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
    }
    h2 { font-size: 1rem; margin-bottom: 0.75rem; }
    #status {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
      background: #e8e8e8;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      background: #4361ee;
      color: #fff;
    }
    button:hover { opacity: 0.9; }
    button.danger { background: #e63946; }
    #strict-toggle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
      color: #555;
      cursor: pointer;
    }
    #strict-toggle input { margin: 0; }
    #pin-section {
      margin-top: 0.5rem;
    }
    #pin-section input {
      width: 100%;
      padding: 0.4rem;
      margin-bottom: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    #pin-error {
      color: #e63946;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }
    #link-options {
      display: block;
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #4361ee;
      cursor: pointer;
      text-decoration: underline;
      border: none;
      background: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Focus Blocker</h2>
  <div id="status">Loadingâ€¦</div>
  <label id="strict-toggle">
    <input type="checkbox" id="chk-strict"> Strict Mode (block sites system-wide)
  </label>
  <button id="btn-start">Start Focus Session (30 min)</button>
  <button id="btn-end" class="danger">End Focus Session</button>
  <div id="pin-section" style="display:none;">
    <input type="password" id="pin-input" placeholder="Enter PIN" maxlength="8" inputmode="numeric">
    <button id="btn-pin-submit">Unlock</button>
    <p id="pin-error"></p>
  </div>
  <button id="link-options">Manage Block Lists &amp; Settings</button>
  <script src="storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
